name: continuous-integration-foo

on:
    push:
        branches:
            - master

jobs:
    build-and-test:
        runs-on:  ubuntu-latest
        steps:
            - uses: actions/checkout@v1

            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                  java-version: 1.8

            - name: Build with Gradle!
              working-directory: .
              run: ./gradlew build -x test

            - name: Run tests
              working-directory: .
              run: ./gradlew test

    integration-test:
        runs-on: ubuntu-latest
        needs: build-and-test     # make sure unit testing is run first
        steps:
          - uses: actions/checkout@v1

          # Run the server
          - name: Run Docker Compose
            working-directory: .
            run: docker-compose up -d --build

          # Install system dependencies
          - uses: actions/setup-python@v1
            with:
              python-version: '3.7'

          - name: Intall pytest and requests
            working-directory: .
          - run: pip3 install -U requests && pip3 install -U pytest

          # Run system tests using pytest
          - name: Run system testing
            working-directory: .
            run: pytest

          # Bring container down
          - name: Purge containers
            working-directory: .
            run: docker-compose down



